{% extends "base.html" %}
{% block content %}
    {{ message }}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="{{ button_text }}"/>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    </form>

{% endblock %}
